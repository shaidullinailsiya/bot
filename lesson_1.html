<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Видео урок</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: #000;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .video-container {
            flex: 1;
            width: 100%;
            position: relative;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .button-container {
            padding: 16px;
            background: #fff;
        }
        button {
            width: 100%;
            padding: 16px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe src="https://rutube.ru/play/embed/01c707abb7e4d39b9f6e78edd40bd732/?p=hdd24Rm3j6EI0mLt2gGxAQ" allowfullscreen></iframe>
    </div>
    <div class="button-container">
        <button onclick="sendHomework()">Я посмотрела, хочу отправить ДЗ!</button>
    </div>
    <script>
        function sendHomework() {
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.close();
            } else {
                alert('Видео просмотрено!');
            }
        }
    </script>
</body>
</html>
