<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Видео урок</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: #000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .video-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 0;
        }
        .video-container {
            width: 95%;
            max-width: 800px;
            position: relative;
            padding-bottom: 53.4375%; /* 16:9 aspect ratio для 95% ширины */
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
        .button-container {
            padding: 16px;
            background: transparent;
        }
        button {
            width: 100%;
            padding: 16px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:active {
            background: #006699;
        }

        /* Для очень маленьких экранов */
        @media (max-width: 375px) {
            .video-container {
                width: 95%;
            }
            button {
                font-size: 14px;
                padding: 14px;
            }
        }

        /* Для планшетов и больших экранов */
        @media (min-width: 768px) {
            .video-container {
                width: 90%;
                padding-bottom: 50.625%; /* 16:9 для 90% */
            }
        }
    </style>
</head>
<body>
    <div class="video-wrapper">
        <div class="video-container">
            <iframe
                src="https://rutube.ru/play/embed/7bdb966743d89b88ef8671e66e462d79/?p=vRkqVRQLoL3xoIYxLTu7Bg"
                allowfullscreen
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
            </iframe>
        </div>
    </div>
    <div class="button-container">
        <button onclick="sendHomework()">Я посмотрела, хочу отправить ДЗ!</button>
    </div>
    <script>
        // Инициализация Telegram WebApp
        let tg = window.Telegram.WebApp;

        // Разворачиваем приложение на весь экран
        tg.ready();
        tg.expand();

        // Пытаемся включить полноэкранный режим (работает на новых версиях Telegram)
        if (tg.requestFullscreen) {
            tg.requestFullscreen();
        }

        // Слушаем события полноэкранного режима
        tg.onEvent('fullscreenChanged', function() {
            console.log('Fullscreen status:', tg.isFullscreen);
        });

        tg.onEvent('fullscreenFailed', function(params) {
            console.log('Fullscreen failed:', params);
        });

        function sendHomework() {
            // Открываем ссылку через Telegram WebApp
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.openTelegramLink('https://t.me/m/Wkg3O_U5NDUy');
            } else {
                // Fallback на случай, если не в Telegram
                window.location.href = 'https://t.me/m/Wkg3O_U5NDUy';
            }
        }
    </script>
</body>
</html>
