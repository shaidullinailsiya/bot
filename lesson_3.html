<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–í–∏–¥–µ–æ —É—Ä–æ–∫</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: #000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .video-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 0;
        }
        .video-container {
            width: 95%;
            max-width: 800px;
            position: relative;
            padding-bottom: 53.4375%; /* 16:9 aspect ratio –¥–ª—è 95% —à–∏—Ä–∏–Ω—ã */
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
        .button-container {
            padding: 16px;
            background: transparent;
        }
        button {
            width: 100%;
            padding: 16px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:active {
            background: #006699;
        }

        /* –î–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 375px) {
            .video-container {
                width: 95%;
            }
            button {
                font-size: 14px;
                padding: 14px;
            }
        }

        /* –î–ª—è –ø–ª–∞–Ω—à–µ—Ç–æ–≤ –∏ –±–æ–ª—å—à–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (min-width: 768px) {
            .video-container {
                width: 90%;
                padding-bottom: 50.625%; /* 16:9 –¥–ª—è 90% */
            }
        }
    </style>
</head>
<body>
    <div class="video-wrapper">
        <div class="video-container">
            <iframe
                src="https://rutube.ru/play/embed/93ad1909b5224ee34335fd5c07d55977/?p=_bxO8nKxkvfmDj8dn7v8-w"
                allowfullscreen
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
            </iframe>
        </div>
    </div>
    <div class="button-container">
        <button onclick="sendHomework()">–•–æ—á—É –Ω–∞ –ø—Ä–æ–≥—Ä–∞–º–º—É! ü•∞</button>
    </div>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = window.Telegram.WebApp;

        // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.ready();
        tg.expand();

        // –ü—ã—Ç–∞–µ–º—Å—è –≤–∫–ª—é—á–∏—Ç—å –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º (—Ä–∞–±–æ—Ç–∞–µ—Ç –Ω–∞ –Ω–æ–≤—ã—Ö –≤–µ—Ä—Å–∏—è—Ö Telegram)
        if (tg.requestFullscreen) {
            tg.requestFullscreen();
        }

        // –°–ª—É—à–∞–µ–º —Å–æ–±—ã—Ç–∏—è –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
        tg.onEvent('fullscreenChanged', function() {
            console.log('Fullscreen status:', tg.isFullscreen);
        });

        tg.onEvent('fullscreenFailed', function(params) {
            console.log('Fullscreen failed:', params);
        });

        function sendHomework() {
            // –û—Ç–∫—Ä—ã–≤–∞–µ–º —Å—Å—ã–ª–∫—É —á–µ—Ä–µ–∑ Telegram WebApp
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.openTelegramLink('https://t.me/m/LxXFF7OPOTIy');
            } else {
                // Fallback –Ω–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ –Ω–µ –≤ Telegram
                window.location.href = 'https://t.me/m/LxXFF7OPOTIy';
            }
        }
    </script>
</body>
</html>
